<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fancy Apple-Style Icon Slide Out Navigation</title>

<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>
<body>

<style type="text/css">
body{margin:0px;padding:0px;background-color:#f0f0f0;font-family:Arial;}
</style>

<div class="navigation">
	<ul class="menu" id="menu">
		<li><span class="ipod"></span><a href="http://www.17sucai.com/" class="first">Players</a></li>
		<li><span class="video_camera"></span><a href="http://www.17sucai.com/">Cameras</a></li>
		<li><span class="television"></span><a href="http://www.17sucai.com/">TVs</a></li>
		<li><span class="monitor"></span><a href="http://www.17sucai.com/">Screens</a></li>
		<li><span class="toolbox"></span><a href="http://www.17sucai.com/">Tools</a></li>
		<li><span class="telephone"></span><a href="http://www.17sucai.com/">Phones</a></li>
		<li><span class="print"></span><a href="http://www.17sucai.com/" class="last">Printers</a></li>
	</ul>
</div>


<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript">
$(function(){

	var d=1000;
	
	$('#menu span').each(function(){
		$(this).stop().animate({
			'top':'-17px'
		},d+=250);
	});

	$('#menu > li').hover(function(){
		var $this = $(this);
		$('a',$this).addClass('hover');
		$('span',$this).stop().animate({'top':'40px'},300).css({'zIndex':'10'});
	},function(){
		var $this = $(this);
		$('a',$this).removeClass('hover');
		$('span',$this).stop().animate({'top':'-17px'},800).css({'zIndex':'-1'});
	});
	
});
</script>

</body>
</html>
